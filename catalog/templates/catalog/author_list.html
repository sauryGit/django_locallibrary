{% extends "base_generic.html" %}

<!-- prettier-ignore -->
{% block content %}
<h1>Author List</h1>
{% if author_list %}
<ul>
  {% for author in author_list %}
  <li>
    <a href="{{ author.get_absolute_url }}">{{ author.first_name }}, {{ author.last_name }}</a>
    ({{ author.book }})
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no authors in the library.</p>
{% endif %} {% endblock %}
